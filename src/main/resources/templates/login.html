<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Авторизация</title>
    <meta th:include="fragments :: head-content"/>
</head>
<body>
<div class="container-fluid h-100">
    <div class="row align-items-center justify-content-center h-100">
        <div class="col-3">
            <h4 class="text-center mb-3">Авторизация</h4>
            <div class="card">
                <div class="card-body">
                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label class="form-label" for="username">Логин</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div th:if="${param.error}" class="text-danger text-center mb-3">Неверный логин или пароль</div>
                        <button type="submit" class="btn btn-primary w-100 mb-2">
                            <i class="bi bi-box-arrow-in-right"></i>
                            <span class="mx-1">Войти</span>
                        </button>
                        <a href="/registration" role="button" class="btn btn-dark w-100">
                            <i class="bi bi-person-plus"></i>
                            <span class="mx-1">Регистрация</span>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
