<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Регистрация</title>
    <meta th:include="fragments :: head-content"/>
</head>
<body>
<div class="container-fluid h-100">
    <div class="row align-items-center justify-content-center h-100">
        <div class="col-3">
            <h4 class="text-center mb-3">Регистрация</h4>
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label" for="firstName">Имя</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="lastName">Фамилия</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="age">Возраст</label>
                            <input type="number" class="form-control" id="age">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="sex">Пол</label>
                            <select class="form-select" id="sex">
                                <option selected>Выберите из списка</option>
                                <option value="1">Мужской</option>
                                <option value="2">Женский</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="city">Город</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="interests">Интересы</label>
                            <textarea class="form-control" id="interests"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="username">Логин</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">Пароль</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-2">
                            <i class="bi bi-person-check"></i>
                            <span class="mx-1">Зарегистрироваться</span>
                        </button>
                        <a th:href="@{/login}" role="button" class="btn btn-dark w-100">
                            <i class="bi bi-box-arrow-in-left"></i>
                            <span class="mx-1">Отмена</span>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:src="@{/js/registration.js}"></script>
</html>
