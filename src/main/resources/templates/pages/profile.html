<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Профиль</title>
    <meta th:include="common :: head-content"/>
</head>
<body>
<div class="container-fluid h-100">
    <div class="row align-items-center justify-content-center h-100">
        <div class="col">
            <div class="row justify-content-center">
                <div class="col-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="px-2 my-2">
                                <div class="d-flex align-items-start justify-content-between">
                                    <div>
                                        <h5 th:text="${profile.fullName}"></h5>
                                        <p class="text-muted my-1 mb-0" th:text="${profile.login}"></p>
                                    </div>
                                    <a href="/logout" role="button" class="btn btn-dark">
                                        <i class="bi bi-box-arrow-left"></i>
                                        <span class="px-2">Выйти</span>
                                    </a>
                                </div>
                            </div>
                            <div class="list-group list-group-flush">
                                <div class="list-group-item">
                                    <p class="mb-1 text-center">Основная информация</p>
                                </div>
                                <div class="list-group-item">
                                    <p class="text-muted mb-1">Возраст</p>
                                    <p class="mb-1" th:text="${profile.age}"></p>
                                </div>
                                <div class="list-group-item">
                                    <p class="text-muted mb-1">Пол</p>
                                    <p class="mb-1" th:text="${profile.sex}"></p>
                                </div>
                                <div class="list-group-item">
                                    <p class="text-muted mb-1">Город</p>
                                    <p class="mb-1" th:text="${profile.city}"></p>
                                </div>
                                <div class="list-group-item">
                                    <p class="text-muted mb-1">Интересы</p>
                                    <p class="mb-1" th:text="${profile.interests}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <div class="d-flex align-items-start justify-content-between mb-3">
                                <div>
                                    <h5>Друзья</h5>
                                    <p class="text-muted my-1 mb-0">
                                        <span>Всего друзей: </span>
                                        <span th:text="${friendsCount}" id="js-friends-count"></span>
                                    </p>
                                </div>
                                <a href="#" role="button" class="text-decoration-n" data-bs-toggle="modal" data-bs-target="#search-new-friends-modal">
                                    Добавить
                                </a>
                            </div>
                            <div class="list-group flex-grow-1 overflow-auto h-0" id="js-friends-list">
                                <div class="list-group-item border-start-0 border-end-0" th:each="friend : ${friends}">
                                    <p class="fw-500 mb-1" th:text="${friend.fullName}"></p>
                                    <p class="text-muted mb-1" th:text="${friend.login}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="modals :: search-new-friends-modal"></div>
<script th:src="@{/js/profile.js}"></script>
</body>
</html>
